<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>HTML Login Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin-menu.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <main>
    <h1>Trilha Certa</h1>
    <h3>Cadastre o CPF dos alunos</h3>
    <form method="post" action="/admin/criar-aluno">
      <label for="cpf">
        CPF:
      </label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do aluno" required>

      <div class="success">
        {% if success %}
        <span class="success-span">{{ success }}</span>
        {% endif %}
      </div>

      <div class="error">
        {% if error %}
        <span class="error-span">{{ error }}</span>
        {% endif %}
      </div>

      <div class="wrap">
        <button type="submit">
          Cadastrar CPF
        </button>
      </div>
      <div class="total-alunos">
        <span>Total alunos:</span>{{total_alunos}}<span>/</span><span>{{total_max_alunos}}</span>
      </div>
    </form>

    <div class="register-wrapper" >
      <div class="wrap">
        <button type="reset" onclick="abrirPeriodo()">
          Iniciar período de mátriculas
        </button>
      </div>

      <div class="wrap">
        <button type="button" onclick="solve()">
          Consultar matrículas
        </button>
      </div>
    </div>
  </main>

  <script>
    
    document.getElementById('cpf').addEventListener('input', function(e) {
		var value = e.target.value;
		var cpfPattern = value.replace(/\D/g, '')
							  .replace(/(\d{3})(\d)/, '$1.$2')
							  .replace(/(\d{3})(\d)/, '$1.$2')
							  .replace(/(\d{3})(\d)/, '$1-$2')
							  .replace(/(-\d{2})\d+?$/, '$1');
		e.target.value = cpfPattern;
	});

  async function abrirPeriodo () {
    fetch('http://127.0.0.1:5000/admin/abrir-periodo', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
    })
  }


  </script>

</body>

</html>
